<!DOCTYPE html>
<html>
    <head>
        <title>Weather</title>
        <meta charset="utf-8">
        <script src="weather.js"></script>
        <link rel="stylesheet" href="weather.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="current-weather-info">
            <h1 id="location"></h1>
            <p id="temp"></p>
            <p id="condition"></p>
            <p id="last-updated"></p>
        </div>
        <div id="forecast-container">
            <h2>This week's forecast</h2>
            <div id="forecast"></div>
        </div>
        <div id="choose-city-container">
            <form id="choose-city">
                <label for="city-input">Choose a different city: </label>
                <input id="city-input" name="city">
                <input type="submit" value="Submit">
            </form>
            <p id="error-text">No matching location found.</p>
        </div>
    </body>
</html>
